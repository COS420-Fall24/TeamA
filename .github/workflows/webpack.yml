name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ${{ github.workspace }}
      - name: Build application
        run: npm run build
        working-directory: ${{ github.workspace }}

      - name: Run tests
        run: npm test
        working-directory: ${{ github.workspace }}

      - name: Start server (background)
        run: npm start &
        working-directory: ${{ github.workspace }}

      - name: Wait for server to be ready
        run: |
          sleep 5 # Wait a few seconds for server to start
          curl -I http://localhost:3000 # Check if server is responding
